<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <style type="text/css">
            #content {
                position: absolute;
                width: 100%;
                text-align: center;
                top: 40%;
            }
        </style>
    </head>
    <script type="text/javascript">
        callback = function () {
            cordova.plugins.notification.local.getIds(function (ids) {
                alert('IDs: ' + ids.join(' ,'));
            });
        };

    </script>
    <script type="text/javascript">
        var date = new Date();
        date.setHours(1);
        date.setMinutes(48);
        function schedule () {
            cordova.plugins.notification.local.schedule({
                id: 1,
                text: 'Test Message 1',
                //icon: 'http://sciactive.com/pnotify/includes/github-icon.png',
                //smallIcon: 'res://cordova',
                sound: null,
                led: "FF0000",
                //badge: 12,
                data: { test: 1 }
            });
        }
        function setSchedule () {
            alert("setting");
            cordova.plugins.notification.local.schedule({
                id: 2,
                title: "setSchedule",
                text: "date",
                at: date,
                every: 'daily',
                sound: "file://bells.mp3",
                icon: "file://img/logo.png",
                data: { id:2 }
            });
        }
        function cancelAll () {
            cordova.plugins.notification.local.cancelAll(callback);
        }

    </script>
    <script type="text/javascript">
        
    </script>
    <!-- callbacks -->
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            //schedule is done
            cordova.plugins.notification.local.on('schedule', function (notification) {
                alert(notification.id);
            });
            //click Notification
            cordova.plugins.notification.local.on("click", function (notification, state) {
                alert(notification.id + " was clicked");
            }, this)
        }, false);
    </script>
    <!-- initialize -->
    <script type="text/javascript">
        app.initialize();
    </script>
    <body>
        <div id="content">
            <button style="width:200px;height:50px;" onclick="schedule()">Single</button><br/>
            <button style="width:200px;height:50px;" onclick="setSchedule()">SetSchedule</button><br/>
            <button style="width:200px;height:50px;" onclick="cancelAll()">CancelAll</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
