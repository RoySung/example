<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
    <title>Hello World</title>
</head>

<body>
    <div id="content">
        <button style="width:200px;height:50px;" onclick="sungleSchedule()">Single</button>
        <br/>
        <button style="width:200px;height:50px;" onclick="setSchedule('minute')">SetSchedule-minute</button>
        <br/>
        <button style="width:200px;height:50px;" onclick="setSchedule('hour')">SetSchedule-hour</button>
        <br/>
        <button style="width:200px;height:50px;" onclick="setSchedule('day')">SetSchedule-day</button>
        <br/>
        <button style="width:200px;height:50px;" onclick="setSchedule('week')">SetSchedule-week</button>
        <br/>
        <button style="width:200px;height:50px;" onclick="getIds()">Get Ids</button>
        <br/>
        <button style="width:200px;height:50px;" onclick="cancelAll()">CancelAll</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
<!-- initialize -->
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript">
var dateNow = new Date();
alert("Setting date : " + dateNow);
function sungleSchedule() {
    cordova.plugins.notification.local.schedule({
        id: 1,
        text: 'Test Message',
        //icon: 'http://sciactive.com/pnotify/includes/github-icon.png',
        //smallIcon: 'res://cordova',
        sound: null,
        led: "FF0000",
        //badge: 12,
        data: {
            test: "test data"
        }
    });
}

function setSchedule(type) {
    alert("Setting Schedule : " + type);
    cordova.plugins.notification.local.schedule({
        id: 2,
        title: "setSchedule",
        text: "Setting schedule " + type,
        firstAt: dateNow,
        every: type,
        sound: "file://bells.mp3",
        icon: "img/logo.png",
        data: {
            test: "test data"
        }
    });
}
function cancelAll() {
    alert("Cancel All");
    cordova.plugins.notification.local.cancelAll(callback);
}
</script>
<!-- callback -->
<script type="text/javascript">
callback = function() {
    cordova.plugins.notification.local.getIds(function(ids) {
        alert('IDs: ' + ids.join(' ,'));
    });
};
</script>

 <!-- IDs -->
<script type="text/javascript">
var callbackIds = function(ids) {
    console.log(ids);
    alert(ids.length === 0 ? '- none -' : ids.join(' ,'));
    // showToast(ids.length === 0 ? '- none -' : ids.join(' ,'));
};
getIds = function() {
    cordova.plugins.notification.local.getIds(callbackIds);
};
getScheduledIds = function() {
    cordova.plugins.notification.local.getScheduledIds(callbackIds);
};
getTriggeredIds = function() {
    cordova.plugins.notification.local.getTriggeredIds(callbackIds);
};
</script>

<script type="text/javascript">
document.addEventListener('deviceready', function() {
    //schedule is done
    cordova.plugins.notification.local.on('schedule', function(notification) {
        alert("Setting schedule done : ID " + notification.id);
    });
    //click Notification
    cordova.plugins.notification.local.on("click", function(notification, state) {
        alert("ID" + notification.id + " was clicked");
    }, this)
}, false);
</script>

<style type="text/css">
#content {
    position: absolute;
    text-align: center;
    width: 100%;
    top: 10%;
}
</style>
